# ==================================================
# NONCHAT MUSIC SYSTEM CONFIGURATION
# ==================================================

# ==================================================
# DJ EFFECT CONFIGURATION
# Effect shown above the player who requested the current song
# ==================================================
dj-effect:
  enabled: true
  particle: "NOTE"
  amount: 1
  offset: "0.5, 0.5, 0.5"
  height: 2.2

settings:
  # Radius in blocks for the sound and effects
  radius: 500
  # Default volume
  volume: 1.0
  # Default pitch
  pitch: 1.0

# ==================================================
# VISUAL EFFECTS PRESETS
# ==================================================
effects:
  # El preset "épico" con fuegos artificiales y partículas
  epic_concert:
    # 1. Fuegos Artificiales (Secuencia)
    fireworks:
      # Star Purple
      - delay: 0
        offset: "1, 3, 0"
        type: "STAR"
        colors: ["#FF00FF"] # Purple
        trail: true
        flicker: true
      # Burst Yellow
      - delay: 2
        offset: "1, 3, 0"
        type: "BURST"
        colors: ["#FFFF00"] # Yellow
        trail: true
        flicker: true
      # Large Ball Orange
      - delay: 4
        offset: "1, 3, 0"
        type: "BALL_LARGE"
        colors: ["#FFAA00"] # Orange
        trail: true
        flicker: true
      # Small Ball Red (Center)
      - delay: 6
        offset: "0, 3, 1"
        type: "BALL"
        colors: ["#FF0000"] # Red
        trail: true
        flicker: true
      # Creeper Blue (Center)
      - delay: 8
        offset: "0, 3, 1"
        type: "CREEPER"
        colors: ["#0000FF"] # Blue
        trail: true
        flicker: true
      # Star Green (Center)
      - delay: 10
        offset: "0, 3, 1"
        type: "STAR"
        colors: ["#00FF00"] # Green
        trail: true
        flicker: true
      # Burst Orange (Left)
      - delay: 12
        offset: "-1, 3, 0"
        type: "BURST"
        colors: ["#FFAA00"]
        trail: true
        flicker: true
      # Large Ball Purple (Left)
      - delay: 14
        offset: "-1, 3, 0"
        type: "BALL_LARGE"
        colors: ["#FF00FF"]
        trail: true
        flicker: true
      # Small Ball Yellow (Left)
      - delay: 16
        offset: "-1, 3, 0"
        type: "BALL"
        colors: ["#FFFF00"]
        trail: true
        flicker: true
      # Creeper Red (Left)
      - delay: 18
        offset: "-1, 3, 0"
        type: "CREEPER"
        colors: ["#FF0000"]
        trail: true
        flicker: true

    # 2. Partículas
    particles:
      - type: "NOTE"
        amount: 50
        offset: "0, 2.5, 0"
        spread: "0.8, 0.5, 0.8"
        speed: 0.1
    
    # 3. Notificaciones
    titles:
      - type: "ACTIONBAR"
        text: "&e%player_name% &7ha colocado la música &d&l%song_name%"
    
    messages:
      - "&d&lMÚSICA &f» &7Reproduciendo &a%song_name%%owner_info%%queue_info%"

# ==================================================
# GUI CONFIGURATION
# ==================================================
gui:
  java:
    title: "&8Música - Selecciona una canción"
    rows: 6
    # Material used to fill empty slots
    fill-material: "GRAY_STAINED_GLASS_PANE"
    fill-name: "&r"
    
    # Slots where songs will be displayed
    song-slots:
      - "10-16"
      - "19-25"
      - "28-34"
    
    # Back button configuration
    back-button:
      slot: 53
      material: "PLAYER_HEAD"
      # Base64 for the red arrow head
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMTE4YTJkZDViZWYwYjA3M2IxMzI3MWE3ZWViOWNmZWE3YWZlODU5M2M1N2E5MzgyMWU0MzE3NTU3MjQ2MTgxMiJ9fX0="
      name: "&c&lVolver"
      lore:
        - "&7Regresar al menú anterior"
        - ""
        - "&c➥ Click para volver"
      command: "menu" # Internal command to run on click

  bedrock:
    title: "&8Música"
    content: "Costo: &a$5 &rpor canción\n\nPide tu canción personalizada en:\n&etienda.onedam.net"
    
    back-button:
      name: "&c&lVOLVER"
      icon: "https://mc-heads.net/head/d02cf0dea4d06ef1de255bb815f64268d68bb3b903d60621ae92e007e288198c.png"
      command: "menu"

