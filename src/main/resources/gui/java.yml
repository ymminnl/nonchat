# ==================================================
# JAVA GUI CONFIGURATION
# Configure the layout of the tag menu for Java Edition players.
# ==================================================

# Menu title. Supports {category} and {page} placeholders.
title: "Tags - {category} (Page {page})"

# Size of the inventory. Must be a multiple of 9 (9, 18, 27, 36, 45, 54).
size: 54

# Slots where tags will be displayed.
# Supports ranges (e.g., "10-16") and single numbers (e.g., "18").
tag-slots:
  - "10-16"
  - "19-25"
  - "28-34"

# Sound to play when opening the menu
open-sound: "block.chest.open"
# Sound to play when clicking a tag
click-sound: "ui.button.click"

# ==================================================
# FILLER ITEMS
# Decorative items to fill empty spaces.
# ==================================================
fillers:
  # Black glass border
  border:
    material: BLACK_STAINED_GLASS_PANE
    name: " "
    # Custom Model Data for resource packs
    model-data: 0
    slots:
      - "0-9"
      - "17-18"
      - "26-27"
      - "35-36"
      - "44-53"

  # Background filler (automatically fills all remaining empty slots)
  background:
    material: GRAY_STAINED_GLASS_PANE
    name: " "
    model-data: 0
    slots: []

